{% extends 'blogApp/base.html' %}
{% load static %}
{% block main_content %}

<div class="rn-page-title">
    <div class="rn-pt-overlayer"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="rn-page-title-inner">
                    <h1>Comment</h1>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- End Page Title-->
    
    <!-- Page Content-->
    <section class="rn-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Contact Form-->
                <h2 class="rn-simple-title">Comment</h2>
                <div class="rn-contact-form">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <br>
                        <input type="submit" class="btn btn-primary" value="Add Comment">
                    </form>
                </div>
                <!-- End Contact Form-->
            </div>
        </div>
    </div>
    </section>
    <script>
        var name = '{{user.id}}';
        document.getElementById('name').value = name;
    </script>
{% endblock %}
