{% extends 'blogApp/base.html' %}
{% load static %}
{% block main_content %}

<div class="rn-page-title">
    <div class="rn-pt-overlayer"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="rn-page-title-inner">
                    <h1>Category Post</h1>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- End Page Title-->
    
    <!-- Page Content-->
    <section class="rn-section">
        {% if user.is_authenticated %}
       
       
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-6 bg-dark" style="align-content: center;">
                <!-- Contact Form-->
                <h2 class="rn-simple-title">Category Section</h2>
                <div class="rn-contact-form" style="align-items: center;">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <br>
                        <input type="submit" class="btn btn-primary" value="Create Post">
                    </form>
                </div>
                <!-- End Contact Form-->
            </div>
            <div class="col-lg-2"></div>
        </div>
         {% else %}
        <div style="font-size: medium; text-align: center;background-color: red;">
            <h3 style="color: silver;">You are not allowed here... and you know it :)</h3>
            </div>
           
        {% endif %}

        <script>
            var author = '{{user.id}}';
            document.getElementById('author').value = author;
        </script>
    </div>

    
    </section>

{% endblock %}
